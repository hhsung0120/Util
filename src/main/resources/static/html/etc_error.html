<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Onion 관리자</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/jquery.bpopup.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body class="error">
<!-- 로딩 -->
<div id="loading"><img id="loading-image" src="../images/loading.gif" alt="Loading..." /></div>
<!-- 로딩 -->
	<!-- wrapper -->
	<div class="wrapper error_wrapper">
		<!-- container -->
		<section class="container error_page">
			<section class="error_wrap">
				<div class="error_title">
					<h1>요청하신 페이지를 찾을 수 없습니다.</h1>
				</div>
				<div class="error_info">
					<h2>점검 이미지</h2>
					<p>
						페이지 주소가 잘못 입력되었거나 변경되어 페이지를 찾을 수 없습니다.<br>
						주소를 다시 확인해주시기 바랍니다.
					</p>
				</div>
				<div class="error_btn">
					<button type="button">메인으로 이동</button>
				</div>
			</section>		
		</section>
		<!-- //container -->
	</div>
	<!-- //wrapper -->
</body>
</html>
