<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>어니언 서비스 관리자</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/jquery.bpopup.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- 로딩 -->
<div id="loading"><img id="loading-image" src="../images/loading.gif" alt="Loading..." /></div>
<!-- 로딩 -->

<!-- 승인요청 팝업 -->
	<div id="pop_appro" class="popup lg">
		<div class="pop_header">
			<h3 class="tit">신규계정신청 - 정보입력
				<button class="pop_close fr b-close">닫기</button>
			</h3>
		</div>
		<div class="pop_contents">
			<div class="tbl_wrap mgb0">
				<table>
					<tbody>
						<tr>
							<th><span class="point">아이디</span></th>
							<td>
								<input type="text">
							</td>
						</tr>
						<tr>
							<th><span class="point">관리자명</span></th>
							<td>
								<input type="text">
							</td>
						</tr>
						<tr>
							<th>메모</th>
							<td>
								<textarea style="width: 100%; height: 50px; max-width: none;"></textarea>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop_footer">
			<div class="btn_wrap">
				<button class="btn-md b-close">취소</button>
				<button class="btn-md btn-dark">승인요청</button>
			</div>
		</div>
	</div>
<div id="wrapper">
	<section class="log-in">
		<h2><img src="../images/login_logo.png" alt=""/></h2>
		<p>어니언 서비스 관리자</p>
		<button id="btn_appro">승인요청</button>
		
	</section>
</div>


</body>
</html>
