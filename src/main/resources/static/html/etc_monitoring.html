<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Onion 관리자</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.bpopup.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body class="error">
<!-- 로딩 -->
<div id="loading"><img id="loading-image" src="../images/loading.gif" alt="Loading..."/></div>
<!-- 로딩 -->
<!-- wrapper -->
<div class="wrapper error_wrapper">
    <!-- container -->
    <section class="container monitoring_container">
        <section class="monitoring_wrap">
            <div class="monitoring_title">
                <h1>시스템 <span>점검 안내</span></h1>
                <p>보다 나은 서비스를 위해서 <span>시스템 점검 중</span> 입니다.</p>
            </div>
            <div class="monitoring_info">
                <h2>점검 이미지</h2>
                <p>
                    점검 시간 동안 사이트 접속이 불가한 점 양해 부탁 드립니다.<br>
                    신속하게 처리하여 빠른 시일 내에 정상적인 서비스가 되도록 하겠습니다.
                </p>
            </div>
            <div class="monitoring_term">
                <p><span>점검시간</span> 2018년 5월 15일 (수) 00:00~03:0 </p>
            </div>
        </section>
    </section>
    <!-- //container -->
</div>
<!-- //wrapper -->
</body>
</html>
